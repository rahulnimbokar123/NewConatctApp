 <!DOCTYPE html>
 <html 
 class="light"
 lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th-replace="${title}">Base Page</title>
      <link rel="stylesheet" th:href="@{/css/output.css}" />
      <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body class=" dark:bg-gray-900 bg-gray-100 dark:text-white">

<!-- common header-->
     <div data-th-replace="navbar:: navbar">

     </div>
     <!-- main content-->
     <div class="p-4">
  <section th:replace="${content}"> </section>
  </div>
    <!-- common footer --> 
       <!--<footer class="p-4"> Learn with Rahul </footer>--> 

     <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
     
     <script data-th-src="@{'/js/script.js'}"></script>
     <th:block th-replace="${script}"></th:block>
 </body>
 </html>
